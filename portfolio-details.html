    body {

    .header {

    nav.navmenu ul {

      font-weight: 500;

    /* Category buttons */

      margin-bottom: 1.5rem;
    }

    .project-categories .btn {
      margin: 0.2rem;
    }

    /* Main slider */
    .portfolio-details-slider {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 1.5rem;
    }

    .swiper-slide img {
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      max-height: 450px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* Info panel */
    .portfolio-info {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .portfolio-info.show {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-info h3 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #007bff;
    }

    .portfolio-info p.tagline {
      font-weight: 500;
      color: #555;
      margin-bottom: 1rem;
    }

    .portfolio-info ul {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    .portfolio-info ul li {
      margin-bottom: 0.5rem;
    }

    .portfolio-info .btn {
      display: block;
      text-align: center;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
    }

    /* Description panel */
    .portfolio-description {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .portfolio-description.show {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-description h4,
    .portfolio-description h5 {
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    .portfolio-description p {
      line-height: 1.6;
      color: #555;
    }

    .portfolio-description ul li {
      margin-bottom: 0.5rem;
    }

    /* Thumbnail carousel */
    .thumb-carousel {
      margin-top: 1rem;
    }

    .thumb-carousel .swiper-slide {
      width: 80px;
      height: 60px;
      opacity: 0.5;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .thumb-carousel .swiper-slide-thumb-active {
      opacity: 1;
      transform: scale(1.1);
      border: 2px solid #007bff;
    }

    .thumb-carousel .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 991px) {
      .row.gy-4 {
        flex-direction: column-reverse;
      }
    }

        description: "Dashboard: An intuitive and interactive dashboard developed to visualize and manage key metrics efficiently, enhancing data-driven decision-making.",

            {

};

    const params = new URLSearchParams(window.location.search);
    const projectKey = params.get("project") || "app";
    const project = projects[projectKey];

    if (project) {
      const sliderWrapper = document.getElementById("portfolio-slider");
      const thumbWrapper = document.getElementById("thumb-slider");
      const infoDiv = document.getElementById("portfolio-info");
      const descDiv = document.getElementById("portfolio-description");

      sliderWrapper.innerHTML = "";
      thumbWrapper.innerHTML = "";

      project.slides.forEach((slide, index) => {
        slide.images.forEach(img => {
          const div = document.createElement("div");
          div.className = "swiper-slide";
          div.dataset.index = index;
          div.innerHTML = `<img src="${img}" alt="${project.title} - Slide ${index + 1}">`;
          sliderWrapper.appendChild(div);

          const thumbDiv = document.createElement("div");
          thumbDiv.className = "swiper-slide";
          thumbDiv.innerHTML = `<img src="${img}" alt="${project.title} - Thumb ${index + 1}">`;
          thumbWrapper.appendChild(thumbDiv);
        });
      });

      const thumbSwiper = new Swiper(".thumb-carousel", {
        slidesPerView: 3,
        spaceBetween: 10,
        watchSlidesProgress: true,
        breakpoints: { 576: { slidesPerView: 4 }, 768: { slidesPerView: 5 } }
      });

      const mainSwiper = new Swiper(".portfolio-details-slider", {
        loop: false,
        speed: 600,
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        pagination: { el: ".swiper-pagination", clickable: true },
        thumbs: { swiper: thumbSwiper }
      });

      function updateInfo(slideIndex) {
        const slide = project.slides[slideIndex];
        infoDiv.classList.remove("show");
        descDiv.classList.remove("show");
        setTimeout(() => infoDiv.classList.add("show"), 100);
        setTimeout(() => descDiv.classList.add("show"), 300);

        infoDiv.innerHTML = `
          <h3>${project.title}</h3>
          <p class="tagline">${project.category} | ${project.tech}</p>
          <ul><li><strong>Date:</strong> ${project.date}</li></ul>
          <a href="${project.url}" target="_blank" class="btn btn-primary">View the Project</a>
        `;

        descDiv.innerHTML = `
          <h4>Slide Details</h4>
          <p>${slide.description}</p>
          <h5>Key Outcomes</h5>
          <ul>${slide.outcomes.map(o => `<li>${o}</li>`).join("")}</ul>
        `;
      }

      updateInfo(0);
      mainSwiper.on("slideChange", () => updateInfo(mainSwiper.realIndex));
    }
  </script>
