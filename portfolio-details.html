<head>

  <!-- Vendor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">

  <style>
    /* Base */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5; /* aligned with home page */
      color: #333;
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    /* Header */
    .header {
      padding: 1.5rem;
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
      transition: 0.3s ease;
    }

    .header:hover {
      background-color: #0b5ed7;
    }

    .header .logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      color: #fff;
    }

    .navmenu ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1rem;
      list-style: none;
    }

    .navmenu a {
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navmenu a:hover {
      color: #ffc107;
      text-decoration: underline;
    }

    /* Page Title */
    .page-title {
      padding: 3rem 1rem;
      background: #0d6efd;
      color: #fff;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .page-title h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .breadcrumbs a {
      color: #ffc107;
      text-decoration: underline;
      transition: 0.3s;
    }

    .breadcrumbs a:hover {
      color: #fff;
    }

    /* Category buttons */
    .project-categories {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .project-categories .btn {
      margin: 0.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }

    /* Main slider */
    .portfolio-details-slider {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin-bottom: 1.5rem;
    }

    .swiper-slide img {
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
      max-height: 450px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    /* Info panel */
    .portfolio-info,
    .portfolio-description {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .portfolio-info.show,
    .portfolio-description.show {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-info h3,
    .portfolio-description h4,
    .portfolio-description h5 {
      color: #0d6efd;
    }

    .portfolio-info p.tagline {
      color: #555;
      font-weight: 500;
    }

    .portfolio-description p,
    .portfolio-description ul li {
      line-height: 1.6;
      color: #555;
    }

    /* Thumbnail carousel */
    .thumb-carousel {
      margin-top: 1rem;
    }

    .thumb-carousel .swiper-slide-thumb-active {
      border: 2px solid #ffc107;
      opacity: 1 !important;
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      background-color: #0d6efd;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .footer a {
      color: #ffc107;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 991px) {
      .row.gy-4 {
        flex-direction: column-reverse;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <a href="index.html" class="logo">
      <h1>Gontsana Sinekhaya Advocate</h1>
    </a>
    <nav class="navmenu">
      <ul>
        <li><a href="index.html#hero">Home</a></li>

  </header>

  <div class="page-title">
    <h1>Projects and Learning Path</h1>
    <nav class="breadcrumbs">
      <a href="index.html">Home</a> / Portfolio Details
    </nav>
  </div>

  <section id="portfolio-details" class="portfolio-details section py-5">
    <div class="container">

      <!-- Category buttons -->
      <div class="project-categories">
        <a href="?project=app" class="btn btn-outline-primary">Apps</a>
        <a href="?project=product" class="btn btn-outline-primary">Product</a>
        <a href="?project=rprojects" class="btn btn-outline-primary">R-Dashboards</a>
        <a href="?project=books" class="btn btn-outline-primary">Books</a>

      <a href="index.html#portfolio" class="btn btn-primary mb-4">← Back to Portfolio</a>
      <div class="row gy-4">
        <div class="col-lg-8">
          <!-- Main slider -->
          <div class="portfolio-details-slider swiper">
            <div class="swiper-wrapper" id="portfolio-slider"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>

          </div>

          <!-- Thumbnail carousel -->
          <div class="thumb-carousel swiper mt-3">

        <div class="col-lg-4">
          <div class="portfolio-info" id="portfolio-info"></div>

  </section>

  <footer class="footer">
    <p>© 2026 Gontsana Advocate. All rights reserved.</p>
    <div class="mt-2">
      <a href="https://x.com/GontsanaAdvoca1" target="_blank"><i class="bi bi-twitter"></i> X</a>
      <a href="https://www.credly.com/users/sinekhayagontsana.student.com/badges#credly" target="_blank"><i class="bi bi-patch-check"></i> Credly</a>
      <a href="https://github.com/Sinekhaya" target="_blank"><i class="bi bi-github"></i> GitHub</a>
      <a href="https://www.instagram.com/sinekhaya1997/" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
      <a href="https://www.linkedin.com/in/sinekhaya-gontsana-6250a12b4/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script>
    const projects = {
      app: {
        title: "Application Development",
        category: "Application Development",
        tech: "Java, Swing, OOP",
        date: "Feb 2025",
        url: "https://github.com/Sinekhaya/Simple_Caclulator",
        slides: [
          { title: "Java Calculator Desktop Application", images: ["assets/img/portfolio/app-1.png"], description: "This NetBeans application is developed to perform arithmetic calculations efficiently.", outcomes: ["Designed responsive UI layout", "Implemented event-driven button logic"], url: "https://github.com/Sinekhaya/Simple_Caclulator" },
          { title: "Java Student Application", images: ["assets/img/portfolio/app-2.png"], description: "Developed in Intellij, Refreshing my knowledge in API development and documentation.", outcomes: ["Application of Java CRUID Application", "Applied OOP principles", "Enhanced error handling and input validation"], url: "https://github.com/Sinekhaya/-Banking-App" }
        ]
      },
      product: {
        title: "This my Road path",
        category: "Winning you start it while you still young",
        tech: "Projects & Web",
        date: "2016-2023",
        slides: [
          { title: "Highschool awards -Bachelor Pass", images: ["assets/img/portfolio/product-1.png"], description: "Captured with my Grade 12A classmates at Makaula Senior Secondary School.", outcomes: ["End of an Era: Grade 12A Memories", "Cherishing Memories from Senior Year"] },
          { title: "Dynamic Project Sections", images: ["assets/img/portfolio/product-2.jpg"], description: "Projects section dynamically renders content for easy updates.", outcomes: ["Built dynamic content rendering", "Optimized layout for readability"], url: "https://github.com/Sinekhaya/-Banking-App" },
          { title: "I developed my own Website", images: ["assets/img/portfolio/product-3.png"], description: "Developed my personal website using HTML, CSS, and JavaScript.", outcomes: ["Interactive and Responsive Web Design", "Deployed on Vercel and GitHub"], url: "https://my-updated-portfolio-a6ulbsb2w-sinekhayas-projects.vercel.app/" }
        ]
      },
      rprojects: {
        title: "R-Projects I Completed",
        category: "Junior Data Analysis - 4IRI",
        tech: "R, ggplot2, dplyr",
        date: "Sep 2025 - Feb 2026",
        slides: [
          { title: "Insurance Company dashboard", images: ["assets/img/portfolio/branding-1.png"], description: "Interactive dashboard to visualize and manage key metrics.", outcomes: ["Created by RStudio", "Streamlined Data Monitoring"], url: "https://sinekhaya.shinyapps.io/Claimly_Visual_Dashboard/" },
          { title: "Tax Company", images: ["assets/img/portfolio/branding-2.png"], description: "Effective visualizations using ggplot2.", outcomes: ["Designed impactful charts", "Facilitated data-driven decision making"], url: "https://sinekhaya.shinyapps.io/Tshiamo_Survey_Dashboard-2/" },
          { title: "Reporting & Dashboards", images: ["assets/img/portfolio/branding-3.png"], description: "Interactive dashboards and reports for actionable insights.", outcomes: ["Built interactive dashboards", "Translated data into actionable insights"], url: "https://sinekhaya.shinyapps.io/Tshiamo_Survey_Dashboard-2/" }
        ]
      },
      books: {
        title: "Educational / Statistical / Programming",
        category: "Learning Path",
        tech: "Computer Science & Statistics",
        date: "2017-2023",
        slides: [
          { title: "R Programming Language", images: ["assets/img/portfolio/books-1.jpg"], description: "Multilinear Regression Analysis & Stochastics.", outcomes: ["Statistical Modeling and Analysis", "Data Analysis with R"] },
          { title: "C++ OOP Projects", images: ["assets/img/portfolio/books-2.jpg"], description: "Classes, inheritance, arrays, linked lists, stacks, queues.", outcomes: ["Foundations of OOP & Data Structures"] },
          { title: "Java Programming Language", images: ["assets/img/portfolio/books-3.jpg"], description: "Java CRUD applications development.", outcomes: ["Hands-On Java CRUD Development", "Functional Data-Driven Applications"] }
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const projectKey = params.get("project") || "app";
    const project = projects[projectKey];

    if (project) {
      const sliderWrapper = document.getElementById("portfolio-slider");
      const thumbWrapper = document.getElementById("thumb-slider");
      const infoDiv = document.getElementById("portfolio-info");
      const descDiv = document.getElementById("portfolio-description");

      sliderWrapper.innerHTML = "";
      thumbWrapper.innerHTML = "";

      project.slides.forEach((slide, index) => {
        slide.images.forEach(img => {
          const div = document.createElement("div");
          div.className = "swiper-slide";
          div.dataset.index = index;
          div.innerHTML = `<img src="${img}" alt="${project.title} - Slide ${index + 1}">`;
          sliderWrapper.appendChild(div);

          const thumbDiv = document.createElement("div");
          thumbDiv.className = "swiper-slide";
          thumbDiv.innerHTML = `<img src="${img}" alt="${project.title} - Thumb ${index + 1}">`;
          thumbWrapper.appendChild(thumbDiv);
        });
      });

      const thumbSwiper = new Swiper(".thumb-carousel", {
        slidesPerView: 3,
        spaceBetween: 10,
        watchSlidesProgress: true,
        breakpoints: { 576: { slidesPerView: 4 }, 768: { slidesPerView: 5 } }
      });

      const mainSwiper = new Swiper(".portfolio-details-slider", {
        loop: false,
        speed: 600,
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        pagination: { el: ".swiper-pagination", clickable: true },
        thumbs: { swiper: thumbSwiper }
      });

      function updateInfo(slideIndex) {
        const slide = project.slides[slideIndex];
        infoDiv.classList.remove("show");
        descDiv.classList.remove("show");
        setTimeout(() => infoDiv.classList.add("show"), 100);
        setTimeout(() => descDiv.classList.add("show"), 300);

        infoDiv.innerHTML = `
          <h3>${project.title}</h3>
          <p class="tagline">${project.category} | ${project.tech}</p>
          <ul><li><strong>Date:</strong> ${project.date}</li></ul>
          <a href="${slide.url || project.url}" target="_blank" class="btn btn-primary">View the Project</a>
        `;

        descDiv.innerHTML = `
          <h4>Slide Details</h4>
          <p>${slide.description}</p>
          <h5>Key Outcomes</h5>
          <ul>${slide.outcomes.map(o => `<li>${o}</li>`).join("")}</ul>
        `;
      }

      updateInfo(0);
      mainSwiper.on("slideChange", () => updateInfo(mainSwiper.realIndex));
    }
  </script>
</body>
