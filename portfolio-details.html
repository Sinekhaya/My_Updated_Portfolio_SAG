  <!-- Vendor JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS -->
  <script src="assets/js/main.js"></script>

  <!-- Dynamic Portfolio Script -->
  <script>
    const projects = {
      app: {
        title: "Calculator Java App",
        category: "App",
        client: "Personal Project",
        date: "Feb, 2025",
        url: "https://github.com/Sinekhaya/Simple_Caclulator",
        description: "Java desktop CRUD application with clear and calculate buttons.",
        images: ["assets/img/portfolio/app-1.png", "assets/img/portfolio/app-2.png", "assets/img/portfolio/app-3.jpg"]
      },
      product: {
        title: "Complete Website",
        category: "Product",
        client: "Personal Project",
        date: "Mar, 2025",
        url: "https://sinekhaya-advocate-gontsana-portfol.vercel.app/",
        description: "Built using HTML, CSS, and JavaScript. Hosted on Vercel.",
        images: ["assets/img/portfolio/product-1.png", "assets/img/portfolio/product-2.jpg", "assets/img/portfolio/product-3.jpg"]
      },
      branding: {
        title: "Branding Project",
        category: "Branding",
        client: "Personal Project",
        date: "Apr, 2025",
        url: "#",
        description: "Reflects my commitment to innovation, clean design, and impactful solutions.",
        images: ["assets/img/portfolio/branding-1.png", "assets/img/portfolio/branding-2.png","assets/img/portfolio/branding-3.png"]
      },
      books: {
        title: "Python & C++ Projects",
        category: "Books / Educational",
        client: "Personal Project",
        date: "May, 2025",
        url: "#",
        description: "Hands-on approach to implementing data structures, algorithms, and data analysis projects.",
        images: ["assets/img/portfolio/books-1.jpg", "assets/img/portfolio/books-2.jpg", "assets/img/portfolio/books-3.jpg", "assets/img/portfolio/books-4.jpg","assets/img/portfolio/books-5.jpg","assets/img/portfolio/books-6.webp","assets/img/portfolio/books-7.jpg"]
      }
    };

    // Get project from URL
    const params = new URLSearchParams(window.location.search);
    const projectKey = params.get('project') || "app"; // default
    const project = projects[projectKey];

    if (project) {
      // Slider
      const slider = document.getElementById('portfolio-slider');
      project.images.forEach(img => {
        const slide = document.createElement('div');
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="${img}" class="img-fluid" alt="${project.title}">`;
        slider.appendChild(slide);
      });

      // Swiper init
      new Swiper('.portfolio-details-slider', {
        loop: true,
        speed: 600,
        autoplay: { delay: 5000 },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev'
        },
        pagination: { el: '.swiper-pagination', clickable: true }
      });

      // Info
      const infoDiv = document.getElementById('portfolio-info');
      infoDiv.innerHTML = `
        <h3>Project Information</h3>
        <ul>
          <li><strong>Title</strong>: ${project.title}</li>
          <li><strong>Category</strong>: ${project.category}</li>
          <li><strong>Client</strong>: ${project.client}</li>
          <li><strong>Project Date</strong>: ${project.date}</li>
          <li><strong>Project URL</strong>: <a href="${project.url}" target="_blank">${project.url}</a></li>
        </ul>
      `;

      // Description
      const descDiv = document.getElementById('portfolio-description');
      descDiv.innerHTML = `<p>${project.description}</p>`;
    }
  </script>
